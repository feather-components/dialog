<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>dialog example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/class/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/overlay/index.css" />
    <script src="../bower_components/overlay/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/mask/index.css" />
    <script src="../bower_components/mask/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script src="../index.js"></script>
</head>

<body>
<div id="test"></div>
<script>
var dialog = new $.fn.dialog({
    esc: true,
    autoOpen: true,
    dom: '#test',
    title: '12333',
    buttons: {
        "关闭": function(){
            this.close();
        },
        "干掉": function(){
            this.destroy();
        },
        "修改内容": function(){
            this.setContent('hello, world<br /><br />');
        }
    }
});

dialog.disableButton('关闭');
</script>
</body>
</html>
